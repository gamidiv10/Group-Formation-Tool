<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	<div th:replace="fragments/links ::links" style="display: none;">
	</div>
	<div th:replace="fragments/links ::headerNav"></div>


	<div class="container py-5">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-7 d-flex justify-content-center mx-auto">
					<div class="card w-75">
						<h4 class="card-header">TA Enrollment</h4>
						<div class="card-body">
							<form th:action="@{/searchTA}" th:object="${enrollTA}" method="post">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{bId}"
										id="banner_id" pattern="[Bb][0-9]{8}" placeholder="BannerID">
								</div>

								<div class="row">
									<div class="col">

										<div class="row justify-content-center">
											<button class="btn btn-dark">Search</button>
										</div>
										<!-- <input type="submit" value="Generate OTP"> -->
									</div>
								</div>
								<input type="hidden" class="form-control" th:field="*{courseID}" style="display: none;">
								<!-- <input type="hidden" class="form-control" th:field="*{bId}" style="display: none;"> -->
							</form>

						</div>
					</div>
				</div>
				
				 <div class = "col-3 d-flex justify-content-centre">
				 
				 <!-- <a href="/"><button class="btn btn-dark">Import Users</button></a>
					<<input type="submit">Import Users</button> -->
				 <form th:action="@{/importcsv}" method="get">
				 
				 <button type="submit" class="btn btn-dark" >Import Users</button>
				 </form>
				 
				
				
				</div>
			</div>


			<br> <br>
			<div th:if="${enrollTA.isTAExist}">
				
				<table class="table table-striped">
					<thead class ="thead-dark">
						<tr>
							<th>Banner ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						<tr th:each="talist: ${TAList}">
							<td th:text="${talist.user_id}" />
							<td th:text="${talist.first_name}" />
							<td th:text="${talist.last_name}" />
							<td th:text="${talist.email}" />

						</tr>
					</tbody>
				</table>
				
			</div>
			<br> <br>
			<div th:if="${enrollTA.isSearchUser}">
				<form th:action="@{/addTA}" th:object="${enrollTA}" method="post">
				<input type="hidden" class="form-control" th:field="*{courseID}" style="display: none;">
				<input type="hidden" class="form-control" th:field="*{bId}" style="display: none;">
				
				<table class="table table-striped">
					<thead class ="thead-dark">
						<tr>
							<th>Banner ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Add TA </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${enrollTA.bannerID}" />
							<td th:text="${enrollTA.first_name}" />
							<td th:text="${enrollTA.last_name}" />
							<td th:text="${enrollTA.email}" />
							<td> 
							<button type="submit" class="btn btn-dark" >Add TA</button>
							</td>
					</tbody>
				</table>
				</form>
			</div>
			<br><br>
						<div th:if="${enrollTA.isaddedTA}">
			<div class="row justify-content-center">
				<div class="col-7 d-flex justify-content-center mx-auto">
				
					<div class="card w-65 text-white bg-secondary mb-3">
					<div class="card-body">
							<div class="row justify-content-center">
								The TA has been added successfully.
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>	
			

			
			
	</div>






</body>
</html>
