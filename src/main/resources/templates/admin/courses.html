<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Welcome Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Course Management Panel</h1>
<a th:href="@{/admin/}"><button class="btn btn-primary" align= "left"> Go To Home</button></a>
<hr>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Course ID</th>
            <th scope="col">Course Name</th>
            <th scope="col">Course Descrption</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each = "course: ${course_list}">
            <form class="form-inline" th:action="@{/admin/courses/delete/(id=${course.getCourseId()})}" th:method="POST">
                <div class="input-group">
                    <td>
                        <input type="text" class="form-control" placeholder="CourseId" th:value = "${course.getCourseId()}">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Course Name" th:value = "${course.getCourseName()}">
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="Course Descrption" th:value = "${course.getCourseDescription()}">
                    </td>
                    <td>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </td>
                </div>
            </form>
        </tr>
    </tbody>
</table>
<form class="form-control" th:action="@{/admin/courses/addCourse}" method="get">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" align= "center" type="submit">Add Course</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
