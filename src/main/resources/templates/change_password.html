<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reset Password</title>
</head>
<body>
	<div th:replace="fragments/links ::links" style="display: none;">
	</div>

	<div class="container py-5">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-7 d-flex justify-content-center mx-auto">
					<div class="card w-75">
						<h4 class="card-header">Reset Password</h4>
						<div class="card-body">

							<form th:action="@{/pwdChange}" th:object="${validatingPwd}"
								method="post">
								<div class="form-group">
									<input type="text" th:field="*{bannerID}" class="form-control"
										id="banner_id" pattern="[Bb][0-9]{8}" placeholder="BannerID"
										>
								</div>

								<div class="form-group">
									<input type="tel" th:field="*{oneTimepassword}"
										class="form-control" id="banner_id" pattern="[0-9]{5}"
										placeholder="Enter your One-Time-Password">
								</div>

								<div class="form-group">
									<input type="password" th:field="*{newPassword}"
										class="form-control" id="banner_id"
										placeholder="Enter new password">
								</div>

								<div class="form-group">
									<input type="password" th:field="*{reEnterPassword}"
										class="form-control" id="banner_id"
										placeholder="Re-enter password">
								</div>


								<div class="row">
									<div class="col">

										<div class="row justify-content-center">
											<button class="btn btn-dark">Reset Password</button>
										</div>
										<!-- <input type="submit" value="Generate OTP"> -->
									</div>
								</div>
							</form>

						</div>
					</div>


				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-7 d-flex justify-content-center mx-auto">
					<div class="card w-75">

						<div th:if="${validatingPwd.passWordMatch}">
							Passwords Don't Match .Please re-enter<br>
							<div class="row justify-content-center">
								<button class="btn btn-primary">Sign up</button>
							</div>
						</div>


					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-7 d-flex justify-content-center mx-auto">
					<div class="card w-75">

						<div th:if="${validatingPwd.otpExpiry}">
							Your one-time password Expired. Please request OTP again<br>
							<div class="row justify-content-center">
								<button class="btn btn-primary">Sign up</button>
							</div>
						</div>


					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-7 d-flex justify-content-center mx-auto">
					<div class="card w-75">

						<div th:if="${validatingPwd.otpMatch}">
							Your have entered a wrong OTP. Please re-enter<br>
							<div class="row justify-content-center">
								<button class="btn btn-primary">Sign up</button>
							</div>
						</div>


					</div>
				</div>
			</div>




		</div>
	</div>
</body>
</html>
