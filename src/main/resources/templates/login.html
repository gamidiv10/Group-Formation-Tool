<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<head>
    <title>Catme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .login_form{
            text-align: center;
            margin-top: 30px;
            horiz-align: center;
            vertical-align: center;
        }
        .input_element{
            border-radius: 5px;
        }
    </style>
</head>

<body>
<form class="login_form" th:action="@{/home}" th:object="${userCred}" method="post">
    <div class="card bg-dark text-white" style="width: 500px; margin-left: 500px; margin-top: 100px;">

    <h1 style="margin-top: 20px; margin-bottom: 30px">CatMe Login</h1>
        <div class="form-group">

        <input class="input_element" type="text" th:field="*{userId}" placeholder="Banner ID" required autofocus/>
        </div>
        <div class="form-group">

        <input class="input_element" type="password" id="input" th:field="*{password}" placeholder="Password" required/>
        </div>
        <div class="form-group">
                <button type="submit" class="btn btn-light">Login</button>
        </div>
        <div class="form-group">
            <a href="/resetPassword">Forgot Password?</a>
        </div>
        <div class="form-group">
            <a href="/register">Don't have an account? Register</a>
        </div>
        <div class="form-group">
        <p th:if="${loginError}">Incorrect BannerId or Password</p>
        </div>
    </div>

</form>

</body>
</html>
