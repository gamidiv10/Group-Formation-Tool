<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<head>
    <title>Catme</title>
    <link rel="stylesheet" href="login.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>

        .login_form{
            text-align: center;
            margin-top: 30px;
            horiz-align: center;
            vertical-align: center;

        }
        .form-control{
            /*width: 250px;*/
            text-align: center;
            /*max-width: 250px;*/
        }
    </style>
</head>

<body>
<form class="login_form" action="#" th:action="@{/login}" th:object="${userCred}" method="post">
<!--<div class="col-lg-3 center-block">-->
    <div class="card bg-dark text-white" style="width: 500px; margin-left: 500px; margin-top: 100px">

    <h1 style="margin-top: 20px; margin-bottom: 30px">CatMe Login</h1>
        <div class="form-group">

        <input type="text" th:field="*{userId}" class = "form-control" placeholder="Banner ID"/>
        </div>
        <div class="form-group">

        <input type="password" id="input" class="form-control" th:field="*{password}" placeholder="Password"/>
        </div>
        <div class="form-group">
                <button type="submit" class="btn btn-light">Login</button>
        </div>
        <br>
        <br>
        <br>
    </div>

    <!--</div>-->
</form>
</body>
</html>
