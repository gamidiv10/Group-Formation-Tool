<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Welcome Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Add a new course</h3>
<a th:href="@{/admin/}"><button class="btn btn-primary" align= "left"> Go To Home</button></a>
<hr>
<form class="form-control" th:action="@{/admin/courses/addCourse}" th:object="${course_obj}" method ="post">
    <div class="form-group row">
        <label for="courseId" class="col-sm-2 col-form-label">Course Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="courseId" th:field="*{courseId}" placeholder="Course ID ">
        </div>
    </div>
    <div class="form-group row">
        <label for="courseName" class="col-sm-2 col-form-label">Course Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Course Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="courseDescription" class="col-sm-2 col-form-label">Course Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="courseDescription" th:field="*{courseDescription}" placeholder="Course Description">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add course</button>
        </div>
    </div>
</form>
</body>
</html>
